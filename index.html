<!DOCTYPE html>
<!-- ICS2O-Unit5-01-->
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Select a number" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Jakub Malhotra" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Note the addition for the selection component-->
    <link rel="stylesheet" href="./css/getmdl-select.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.grey-pink.min.css"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <title>Cold Stone Ice Cream</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Cold Stone Calculator</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <p></p>
        <img src="./images/logo.png" alt="Cold Stone Logo" />
        <div
          class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
        >
          <select class="mdl-textfield__input" id="size" name="Select Size">
            <option></option>
            <option value="7.99">One Scoop (+ $7.99)</option>
            <option value="11.99">Two Scoop (+ $11.99)</option>
            <option value="14.99">Three Scoop (+ $14.99)</option>
          </select>
          <label class="mdl-textfield__label" for="Select Size"
            >Select Size</label
          >
        </div>
        <br />
        <div
          class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
        >
          <select
            class="mdl-textfield__input"
            id="flavour"
            name="Select Flavour"
          >
            <option></option>
            <option value="2.99">Chocolate (+ $2.99)</option>
            <option value="2.45">Vanilla (+ $2.45)</option>
            <option value="2.99">Stawberry (+ $2.99)</option>
          </select>
          <label class="mdl-textfield__label" for="Select Flavour"
            >Select Flavour</label
          >
        </div>
        <br />
        <div
          class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
        >
          <select
            class="mdl-textfield__input"
            id="sprinkles"
            name="Add Sprinkles"
          >
            <option></option>
            <option value="yes">Yes (+ $1.99)</option>
            <option value="no">No (+ $0.00)</option>
          </select>
          <label class="mdl-textfield__label" for="Add Sprinkles"
            >Add Sprinkles</label
          >
        </div>
        <br />
        <div
          class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
        >
          <select
            class="mdl-textfield__input"
            id="pick-up-or-delivery"
            name="Pick Up or Delivery"
          >
            <option></option>
            <option value="pick">Pick up (+ $0.00)</option>
            <option value="delivery">Delivery (+ $15.00)</option>
          </select>
          <label class="mdl-textfield__label" for="Pick Up or Delivery"
            >Pick Up or Delivery</label
          >
        </div>
        <br />
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="myButtonClicked()"
        >
          Calculate Price
        </button>
        <br />
        <div id="tax">HST is 13%</div>
        <div id="subtotal">Your subtotal is:</div>
        <div id="total">Your total is:</div>
      </main>
    </div>
  </body>
</html>
